<div class="container">
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control" (change)="log(firstName)">
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
      <div class="text-center">
        <button class="btn btn-primary mt-3 px-5">Submit</button>
      </div>
    </div>
  </form>
</div>
